<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/styles.css" />
    <script defer src="./dist/lib.bundle.js"></script>
    <script defer src="./dist/bundle.js"></script>
  </head>
  <body>
    <!-- Begin: root -->
    <div class="root">
      <!-- Begin: Header -->
      <header class="bg-white">
        <div
          class="max-w-screen-custom_xl w-full mx-auto h-[68px] flex items-center justify-between gap-4 px-4"
        >
          <div class="text-primary text-[30px] font-bold flex items-center">
            <a href="/">FaBooker</a>
          </div>
          <!-- Begin: search header -->
          <div class="flex flex-1 items-center gap-4">
            <div class="flex gap-2 items-center">
              <img src="./dist//assets/icon//ico_menu.svg" alt="" />
              <div class="text-[16px] text-grey-500">
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <div
              class="border border-grey-300 h-10 flex items-center rounded-[8px] pr-2 w-full flex-1"
            >
              <input
                placeholder="Lì xì đầu năm 20.240đ cho đơn từ 202.400đ"
                class="outline-none flex-1 bg-transparent pl-8"
              />
              <button
                class="w-[72px] h-[30px] bg-primary text-white rounded-[8px]"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <!-- End: search header -->

          <!-- Begin: left header -->
          <div class="flex items-center gap-4">
            <button class="text-grey-500">
              <div class="text-[20px] text-grey-500">
                <i class="fa-regular fa-bell"></i>
              </div>
              <p class="text-[12px]">Thông báo</p>
            </button>
            <button class="text-grey-500">
              <div class="text-[20px] text-grey-500">
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <p class="text-[12px]">Giỏ hàng</p>
            </button>
            <button class="text-grey-500">
              <div class="text-[20px] text-grey-500">
                <i class="fa-regular fa-user"></i>
              </div>
              <p class="text-[12px]">Tài khoản</p>
            </button>
          </div>
          <!-- End: left header -->
        </div>
      </header>
      <!-- End: Header -->
      <!-- Begin: body -->
      <div class="w-full bg-grey-100">
        <div class="max-w-screen-custom_xl w-full mx-auto px-4">123</div>
      </div>
      <!-- End: body -->
      <!-- Begin: footer -->
      <footer class="bg-grey-100 w-full">
        <div class="max-w-screen-custom_xl mx-auto w-full bg-white">
          <div
            class="bg-grey-400 flex items-center justify-center py-[14px] px-[29px] rounded-t-[12px]"
          >
            <div class="flex items-center gap-2 mr-[30px] text-white">
              <i class="fa-regular fa-envelope text-[20px]"></i>
              <p class="text-[18px]">ĐĂNG KÝ NHẬN BẢN TIN</p>
            </div>
            <div
              class="flex items-center bg-white rounded-[4px] p-1 max-w-[500px] w-full"
            >
              <input
                type="text"
                placeholder="Nhập địa chỉ email của bạn"
                class="outline-none pl-[15px] bg-transparent h-full flex-1"
              />
              <button
                class="bg-yellow-600 rounded-[4px] h-10 text-white px-[30px]"
              >
                Đăng ký
              </button>
            </div>
          </div>
        </div>
        <div class="max-w-screen-custom_xl mx-auto w-full bg-white">
          <div class="flex items-center justify-center">
            <div class="border-0 border-r-[1px] border-r-grey-300">
              <div
                class="text-primary text-[50px] font-bold flex items-center py-2.5 px-[15px]"
              >
                <a href="/">FaBooker</a>
              </div>
            </div>
            <div class="pl-[30px] flex flex-wrap gap-4 mt-4" x-data>
              <template x-for="item in $store.footerList">
                <div>
                  <h2 class="font-bold" x-text="item.title"></h2>
                  <ul x-data>
                    <template x-for="child in item.item">
                      <li class="my-2 text-[13px]" x-text="child"></li
                    ></template>
                  </ul>
                </div>
              </template>
            </div>
          </div>
        </div>
      </footer>
      <!-- End: footer -->
    </div>
    <!-- End: root -->
  </body>
</html>
